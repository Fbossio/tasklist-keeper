{% extends "base.html" %} {% block title %} Main {% endblock %} {% block content
%}
<div class="row">
  <form class="col s6" , method="POST">
    {{ form.csrf_token }}
    <div class="row valign-wrapper">
      <div class="input-field col s6">
        <label for="{{form.todo.id}}">{{form.todo.label}}</label>
        {{form.todo(class_ = 'validate materialize-textarea')}}
      </div>
      <div class="container">
        <button
          type="submit"
          class="btn-floating btn-small waves-effect waves-light red"
        >
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
  </form>

  <ul class="collection with-header col s6">
    <li class="collection-header"><h4>To Do List</h4></li>
    {% for todo in user.todos %}
    <li class="collection-item">
      <div class="row valign-wrapper">
        <div class="col s10">
          <label>
            <input
              type="checkbox"
              {%
              if
              todo.completed
              %}
              checked
              {%
              endif
              %}
              class="check-completed"
              data-id="{{todo.id}}"
            />
            <span class="{% if todo.completed %} task-completed {% endif %}">
              {{todo.task}}
            </span>
          </label>
        </div>
        <div class="col s2">
          <button
            class="waves-effect waves-light btn-small red right-align delTodo"
            data-id="{{todo.id}}"
            type="submit"
          >
            x
          </button>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
